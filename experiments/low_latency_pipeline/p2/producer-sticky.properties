bootstrap.servers=192.168.0.101:9092,192.168.0.102:9092,192.168.0.103:9092

# keep queue latency due to replication off the critical path so we isolate the partitions vs. latency effect
acks=1
linger.ms=0
batch.size=16384
compression.type=none

# not testing reliability, removes re-ordering and retry-induced jitter
max.in.flight.requests.per.connection=1
retries=0

delivery.timeout.ms=120000
buffer.memory=67108864
